<html>
<head><title>Articles</title>
<style type="text/css">
	.bar {
	    background: green;
	}
</style>
<link  href="https://cdn.rawgit.com/fengyuanchen/cropper/v1.0.0-rc.1/dist/cropper.min.css" rel="stylesheet">
{% load thumbnail %}
</head>
<body>

<form method="post" action="{% url 'add-articles' %}" enctype="multipart/form-data">{% csrf_token %}
	<p>
		<p>Add File</p>
		<input type="text" name="title">
		<input type="file" name="file">
		<input type="submit" name="submit" value="Submit">
	</p>
	<p>
		<input id="fileupload" type="file" name="file" data-url="{% url 'add-articles' %}" multiple>
	</p>
	<input type="hidden" id="logo_x1" name="logo_x1">
	<input type="hidden" id="logo_x2" name="logo_x2">
	<input type="hidden" id="logo_y1" name="logo_y1">
	<input type="hidden" id="logo_y2" name="logo_y2">
</form>
<div id="coverUploader">
	
</div>
<p>
	<div id="id_photos">
		{% for article in articles %}
			<p>
			{{article.title}}
			<img src="{% thumbnail article.photo 260x0 %}">
			<!--img src="{{MEDIA_URL}}{{article.photo}}"-->
			</p>
		{% endfor %}
	</div>
</p>
<div id="progress">
    <div class="bar" style="width: 0%;"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.fileupload/9.9.0/js/vendor/jquery.ui.widget.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.fileupload/9.9.0/js/jquery.iframe-transport.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.fileupload/9.9.0/js/jquery.fileupload.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.fileupload/9.9.0/js/jquery.fileupload-process.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.fileupload/9.9.0/js/jquery.fileupload-image.js"></script>
<script src="https://cdn.rawgit.com/fengyuanchen/cropper/v1.0.0-rc.1/dist/cropper.min.js"></script>
<script src="{{STATIC_URL}}js/fileuploadmethods.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	simple_file_upload();
	//file_upload_cropper();
});
</script>
</body>
</html>
